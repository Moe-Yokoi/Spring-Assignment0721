<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{/new-project.css}" rel="stylesheet">
  </head>
  <body>
  
  <nav th:replace="layouts :: navbar"></nav>
  
	<div class="container">
	
		<form action="/projects/save" method="POST" th:object="${project}">
			<input type="text" placeholder="Project Name" th:field="${project.name}"/>
			<br><br>
			
			<select th:field="${project.stage}">
				<option th:value="NOTSTARTED">Not Started</option>
				<option th:value="INPROGRESS">In Progress</option>
				<option th:value="COMPLETED">Completed</option>
			</select>
			<br><br>
			
			<textarea class= "textarea"placeholder="Enter Project Description" th:field="${project.description}"></textarea>
			<br><br>
			
			<button type="submit">Create Project</button>
		</form>
	</div>
  </body>
</html>
